<div class="container mt-4">
  <h2>Inserir Novo Gerente</h2>

  <form (ngSubmit)="inserirGerente()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" [(ngModel)]="novoGerente.cpf" name="cpf" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="novoGerente.nome" name="nome" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" [(ngModel)]="novoGerente.email" name="email" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" [(ngModel)]="novoGerente.telefone" name="telefone" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="novoGerente.senha" name="senha" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Inserir Gerente</button>
    </div>
  </form>
</div>
