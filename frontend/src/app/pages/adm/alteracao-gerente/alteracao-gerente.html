<div class="container mt-4">
  <h2>Alteração de Gerente</h2>

  <!-- Lista de Gerentes -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of gerentes">
        <td>{{ g.gerente.nome }}</td>
        <td>{{ g.gerente.cpf }}</td>
        <td>{{ g.gerente.email }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="selecionarGerente(g)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulário de Edição -->
  <div *ngIf="gerenteSelecionado" class="card mt-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Editar Gerente</h5>

      <form (ngSubmit)="salvarAlteracoes()" #form="ngForm">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" [(ngModel)]="gerenteSelecionado.gerente.nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="gerenteSelecionado.gerente.email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" [(ngModel)]="gerenteSelecionado.senha" name="senha" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="gerenteSelecionado = undefined">Cancelar</button>
      </form>
    </div>
  </div>
</div>
