<div class="container mt-4">
  <h2 class="mb-4">Dashboard - Administrador</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let g of gerentesDashboard">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ g.gerente.nome }}</h5>
          <p class="card-text">
            <strong>Clientes:</strong> {{ g.qtdClientes }}
          </p>
          <p class="card-text text-success">
            <strong>Total Saldo Positivo:</strong> {{ g.saldoPositivo | currency:'BRL' }}
          </p>
          <p class="card-text text-danger">
            <strong>Total Saldo Negativo:</strong> {{ g.saldoNegativo | currency:'BRL' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
