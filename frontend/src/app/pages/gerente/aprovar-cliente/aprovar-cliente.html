<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center">✅ Aprovação de Clientes</h3>
      <p class="text-muted text-center">Abaixo estão os clientes pendentes de aprovação.</p>

      <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Salário</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientesPendentes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>R$ {{ cliente.salario.toFixed(2) }}</td>
            <td>
              <span *ngIf="cliente.aprovado" class="badge bg-success">Aprovado</span>
              <span *ngIf="!cliente.aprovado" class="badge bg-warning text-dark">Pendente</span>
            </td>
            <td>
              <button
                class="btn btn-primary btn-sm"
                (click)="aprovar(cliente)"
                [disabled]="cliente.aprovado">
                Aprovar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="mensagem" class="alert mt-3" [ngClass]="{'alert-success': sucesso, 'alert-danger': !sucesso}">
        {{ mensagem }}
      </div>
    </div>
  </div>
</div>
