<div class="container mt-4">
  <h2>Consultar Todos os Clientes</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text"
           [(ngModel)]="pesquisa"
           class="form-control"
           placeholder="Pesquisar por CPF ou Nome">
  </div>

  <div class="table-responsive" *ngIf="clientesFiltrados.length > 0; else vazio">
    <table class="table table-hover table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">CPF</th>
          <th scope="col">Nome</th>
          <th scope="col">Cidade</th>
          <th scope="col">Estado</th>
          <th scope="col">Saldo</th>
          <th scope="col">Limite</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientesFiltrados">
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cidade }}</td>
        <td>{{ cliente.uf }}</td>
        <td [ngClass]="{'text-danger': cliente.saldo < 0, 'text-success': cliente.saldo >= 0}">
          {{ cliente.saldo | currency:'BRL' }}
        </td>
        <td>{{ cliente.limite | currency:'BRL' }}</td>
        <td>
          <a  class="btn btn-sm btn-primary">
            Ver Detalhes
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #vazio>
    <p class="text-muted">Nenhum cliente encontrado.</p>
  </ng-template>
</div>
