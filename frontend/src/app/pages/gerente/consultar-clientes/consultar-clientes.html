<div class="container mt-4">
  <h2>Consultar Todos os Clientes</h2>

  <!-- Campo de pesquisa -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Pesquisar por CPF ou Nome"
           [(ngModel)]="filtro" (ngModelChange)="filtrarClientes()">
  </div>

  <!-- Tabela de clientes -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Saldo</th>
        <th>Limite</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientesFiltrados">
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cidade }}</td>
        <td>{{ cliente.uf }}</td>
        <td [ngClass]="{'text-danger': cliente.saldo < 0, 'text-success': cliente.saldo >= 0}">
          {{ cliente.saldo | currency:'BRL' }}
        </td>
        <td>{{ cliente.limite | currency:'BRL' }}</td>
        <td>
          <a  class="btn btn-sm btn-primary">
            Ver Detalhes
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
