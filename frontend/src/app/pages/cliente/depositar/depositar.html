<div class="container mt-4">
  <h2>Depósito</h2>

  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="valor" class="form-label">Valor do Depósito</label>
      <input type="number" id="valor" [(ngModel)]="valorDeposito"
             class="form-control" placeholder="Digite o valor">
    </div>

    <button class="btn btn-success w-100" (click)="depositar()">Depositar</button>

    <div *ngIf="mensagem" class="alert alert-info mt-3">
      {{ mensagem }}
    </div>
  </div>

  <div class="mt-3">
    <h5>Saldo Atual: 
      <span [ngClass]="{'text-danger': saldoAtual < 0, 'text-success': saldoAtual >= 0}">
        R$ {{ saldoAtual }}
      </span>
    </h5>
  </div>
</div>
