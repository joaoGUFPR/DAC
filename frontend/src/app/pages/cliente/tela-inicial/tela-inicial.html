<div class="container my-4">
  <div class="row">
    <!-- Menu lateral -->
    <div class="col-md-6">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" (click)="selecionarAcao('depositar')">
          Depositar
        </a>
        <a class="list-group-item list-group-item-action" (click)="selecionarAcao('sacar')">
          Sacar
        </a>
        <a class="list-group-item list-group-item-action" (click)="selecionarAcao('transferir')">
          Transferir
        </a>
        <a class="list-group-item list-group-item-action" (click)="selecionarAcao('extrato')">
          Consultar extrato
        </a>
      </div>
    </div>

    <!-- Saldo + Campo de operação -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Saldo Atual</h5>
          <p class="h4" [class.text-success]="saldo >= 0" [class.text-danger]="saldo < 0">
            {{ saldo | currency:'BRL':'symbol':'1.2-2' }}
          </p>

          <!-- Campo de valor aparece só quando há uma ação selecionada -->
          <div *ngIf="acaoSelecionada">
            <input type="number" [(ngModel)]="valorOperacao" class="form-control mt-2" placeholder="Informe o valor">

            <div class="mt-3">
              <!-- Mostra botão de acordo com a ação -->
              <button *ngIf="acaoSelecionada === 'depositar'" class="btn btn-success me-2"  (click)="depositar()">Confirmar Depósito</button>
              <button *ngIf="acaoSelecionada === 'sacar'" class="btn btn-danger me-2"       (click)="sacar()">Confirmar Saque</button>
              <button *ngIf="acaoSelecionada === 'transferir'" class="btn btn-primary me-2" (click)="transferir()">Transferir</button>
              <button *ngIf="acaoSelecionada === 'extrato'" class="btn btn-secondary me-2"  (click)="consultarExtrato()">Visualizar Extrato</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
