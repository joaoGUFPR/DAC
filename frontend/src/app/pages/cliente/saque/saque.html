<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center">ðŸ’¸ Saque</h3>
      <p class="text-muted text-center">Informe o valor que deseja sacar da sua conta</p>

      <form (ngSubmit)="sacar(valorSaque)" #saqueForm="ngForm">
        <div class="mb-3">
          <label for="valor" class="form-label">Valor do Saque</label>
          <input
            type="number"
            id="valor"
            class="form-control"
            [(ngModel)]="valorSaque"
            name="valorSaque"
            required
          />
        </div>

        <button type="submit" class="btn btn-danger w-100">
          Sacar
        </button>
      </form>

      <div class="mt-3 text-center">
        <p><strong>Saldo Atual:</strong> 
          <span [ngClass]="{'text-danger': saldoAtual < 0, 'text-success': saldoAtual >= 0}">
            R$ {{ saldoAtual.toFixed(2) }}
          </span>
        </p>
        <p><strong>Limite DisponÃ­vel:</strong> R$ {{ limite.toFixed(2) }}</p>
      </div>

      <div *ngIf="mensagem" class="alert mt-3" [ngClass]="{'alert-success': sucesso, 'alert-danger': !sucesso}">
        {{ mensagem }}
      </div>
    </div>
  </div>
</div>
