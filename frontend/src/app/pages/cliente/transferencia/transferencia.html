<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">TransferÃªncia</h4>

      <form (ngSubmit)="realizarTransferencia(cpfDestino,valor)" #form="ngForm">
        <div class="mb-3">
          <label for="cpfDestino" class="form-label">CPF Destino</label>
          <input type="text" id="cpfDestino" name="cpfDestino" class="form-control"
                 [(ngModel)]="cpfDestino" required>
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" id="valor" name="valor" class="form-control"
                 [(ngModel)]="valor" name="valor" required min="1">
        </div>

        <button class="btn btn-primary w-100" type="submit">Transferir</button>
      </form>

      <div *ngIf="mensagem" class="alert mt-3"
           [ngClass]="{'alert-success': sucesso, 'alert-danger': !sucesso}">
        {{ mensagem }}
      </div>
    </div>
  </div>
</div>
