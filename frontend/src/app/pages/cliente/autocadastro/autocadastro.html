<div class="container">
    <h2> Cadastro de usuário </h2>
    <form #formCadastro="ngForm" (ngSubmit)="cadastrarUsuarioLocalStorage(formCadastro)">
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" name="nome" #nome="ngModel" [(ngModel)]="cliente.nome" required>
            <div class="error" *ngIf="nome.invalid && nome.touched">
                Nome é obrigatório.
            </div>
        </div>
        <div class="form-group cpf">
            <label>CPF:</label>
            <input type="text" name="cpf" #cpf="ngModel" [(ngModel)]="cliente.cpf" required mask="000.000.000-00">
            <div class="error" *ngIf="cpf.invalid && cpf.touched">
                CPF é obrigatório.
            </div>
        </div>
        <div class="form-group email">
            <label>E-mail:</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="cliente.email" email required>
            <div class="error" *ngIf="email.invalid && email.touched">
                <span *ngIf="email.errors?.['required']">E-mail é obrigatório.</span>
                <span *ngIf="email.errors?.['email']">Formato de e-mail inválido.</span>
            </div>
        </div>
        <div class="form-group cep">
            <label>CEP:</label>
            <input type="text" name="cep" #cep="ngModel" [(ngModel)]="cliente.cep" required mask="00000-000">
            <div class="error" *ngIf="cep.invalid && cep.touched">
                CEP é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Endereço:</label>
            <input type="text" name="endereco" #endereco="ngModel" [(ngModel)]="cliente.endereco"  required>
            <div class="error" *ngIf="endereco.invalid && endereco.touched">
                Endereço é obrigatório.
            </div>
        </div>
        <div class="form-group numero">
            <label>Número:</label>
            <input type="text" name="numero" #numero="ngModel" [(ngModel)]="cliente.numero" required (keypress)="($event.charCode >= 48 && $event.charCode <= 57) ? true : $event.preventDefault()">
            <div class="error" *ngIf="numero.invalid && numero.touched">
                Número é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Complemento:</label>
            <input type="text" name="complemento" #complemento="ngModel" [(ngModel)]="cliente.complemento">
        </div>

        <div class="form-group">
            <label>Bairro:</label>
            <input type="text" name="bairro" #bairro="ngModel" [(ngModel)]="cliente.bairro" required>
            <div class="error" *ngIf="bairro.invalid && bairro.touched">
                Bairro é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" name="cidade" #cidade="ngModel" [(ngModel)]="cliente.cidade" required>
            <div class="error" *ngIf="cidade.invalid && cidade.touched">
                Cidade é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Estado:</label>
            <select name="uf" #uf="ngModel" [(ngModel)]="cliente.uf" class="form-control" required>
                <option [ngValue]="null" disabled>Selecione um estado...</option>
                <option *ngFor="let estado of estadosBrasileiros" [value]="estado.sigla">
                    {{ estado.nome }}
                </option>
            </select>
            <div class="error" *ngIf="uf.invalid && uf.touched">
                Estado é obrigatório.
            </div>
        </div>
        <div class="form-group telefone">
            <label>Telefone:</label>
            <input type="text" name="telefone" #telefone="ngModel" [(ngModel)]="cliente.telefone" required mask="(00)0000-0000 || (00)00000-0000">
            <div class="error" *ngIf="telefone.invalid && telefone.touched">
                Telefone é obrigatório.
            </div>
        </div>
        <div class="form-group salario">
            <label>Salário:</label>
            <input type="text" name="salario" #salario="ngModel" [(ngModel)]="cliente.salario" required mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker=",">
            <div class="error" *ngIf="salario.invalid && salario.touched">
                Salário é obrigatório.
            </div>
        </div>
        <div class="form-buttons">
            <button type="submit" [disabled]="formCadastro.invalid">Salvar</button>
            <button type="button" (click)="voltarLogin()">Cancelar</button>
            <button type="button" (click)="limparFormulario(formCadastro)">Limpar</button>
        </div>

    </form>
</div>
