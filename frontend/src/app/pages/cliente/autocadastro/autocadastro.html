<div class="container">
    <h2> Cadastro de usuário </h2>
    <form #formCadastro="ngForm" (ngSubmit)="cadastrarUsuarioLocalStorage(formCadastro)">
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" name="nome" #nome="ngModel" [(ngModel)]="cliente.nome" required>
            <div class="error" *ngIf="nome.invalid && nome.touched">
                Nome é obrigatório.
            </div>
        </div>
        <div class="form-group cpf">
            <label>CPF:</label>
            <input type="text" name="cpf" #cpf="ngModel" [(ngModel)]="cliente.cpf" required>
            <div class="error" *ngIf="cpf.invalid && cpf.touched">
                CPF é obrigatório.
            </div>
        </div>
        <div class="form-group email">
            <label>E-mail:</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="cliente.email" required>
            <div class="error" *ngIf="email.invalid && email.touched">
                E-mail é obrigatório.
            </div>
        </div>
        <div class="form-group cep">
            <label>CEP:</label>
            <input type="text" name="cep" #cep="ngModel" [(ngModel)]="cliente.cep" required>
            <div class="error" *ngIf="cep.invalid && cep.touched">
                CEP é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Endereço:</label>
            <input type="text" name="endereco" #endereco="ngModel" [(ngModel)]="cliente.endereco"  required>
            <div class="error" *ngIf="endereco.invalid && endereco.touched">
                Endereço é obrigatório.
            </div>
        </div>
        <div class="form-group numero">
            <label>Número:</label>
            <input type="text" name="numero" #numero="ngModel" [(ngModel)]="cliente.numero" required>
            <div class="error" *ngIf="numero.invalid && numero.touched">
                Número é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Complemento:</label>
            <input type="text" name="complemento" #complemento="ngModel" [(ngModel)]="cliente.complemento">
        </div>

        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" name="cidade" #cidade="ngModel" [(ngModel)]="cliente.cidade" required>
            <div class="error" *ngIf="cidade.invalid && cidade.touched">
                Cidade é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label>Estado:</label>
            <input type="text" name="uf" #uf="ngModel" [(ngModel)]="cliente.uf"  required>
            <div class="error" *ngIf="uf.invalid && uf.touched">
                Estado é obrigatório.
            </div>
        </div>
        <div class="form-group telefone">
            <label>Telefone:</label>
            <input type="text" name="telefone" #telefone="ngModel" [(ngModel)]="cliente.telefone" required>
            <div class="error" *ngIf="telefone.invalid && telefone.touched">
                Telefone é obrigatório.
            </div>
        </div>
        <div class="form-group salario">
            <label>Salário:</label>
            <input type="text" name="salario" #salario="ngModel" [(ngModel)]="cliente.salario" required>
            <div class="error" *ngIf="salario.invalid && salario.touched">
                Salário é obrigatório.
            </div>
        </div>
        <div class="form-buttons">
            <button type="submit" [disabled]="formCadastro.invalid">Salvar</button>
            <button type="button" (click)="voltarLogin()">Cancelar</button>
            <button type="button" (click)="limparFormulario(formCadastro)">Limpar</button>
        </div>

    </form>
</div>
